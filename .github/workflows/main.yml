name: Test Zip

on:
  workflow_dispatch:
  
jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:

      # Checkout the repo
      - uses: actions/checkout@v3
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

      - name: Publish
        run: dotnet publish -c Release -property:PublishDir=./myapp

      - name: Zip Files
        run: |
          Compress-Archive -Path .\myapp\* -DestinationPath app.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: Release
          path: ./app.zip
